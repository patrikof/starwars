<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Pessoas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="pessoas.results" class="mat-elevation-z8">

            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let pessoa"> {{ pessoa.name }} </td>
            </ng-container>

            <ng-container matColumnDef="Ano Nascimento">
                <th mat-header-cell *matHeaderCellDef> Ano Nascimento </th>
                <td mat-cell *matCellDef="let pessoa"> {{ pessoa.birth_year }} </td>
            </ng-container>

            <ng-container matColumnDef="Raça">
                <th mat-header-cell *matHeaderCellDef> Raça </th>
                <td mat-cell *matCellDef="let pessoa"> {{ pessoa.species[0] }} </td>
            </ng-container>

            <ng-container matColumnDef="Sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let pessoa"> {{ pessoa.gender }} </td>
            </ng-container>

            <ng-container matColumnDef="Planeta Natal">
                <th mat-header-cell *matHeaderCellDef> Planeta Natal </th>
                <td mat-cell *matCellDef="let pessoa"> {{ pessoa.homeworld }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions class="card-buttons" >        
            <button type="submit" mat-raised-button color="primary" matTooltip="Página Anterior"
                (click)="listarAnterior()">Anterior</button>
            <button type="submit" mat-raised-button color="primary" matTooltip="Próxima Página"
                (click)="listarProxima()">Próxima</button>        
    </mat-card-actions>
</mat-card>
